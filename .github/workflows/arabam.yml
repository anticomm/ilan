name: Arabam Scraper

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Bağımlılıkları yükle
        run: |
          pip install selenium webdriver-manager requests

      - name: Scraper'ı çalıştır
        run: python arabam_scraper.py

      - name: Değişiklikleri commit et
        run: |
          git config --global user.name "Arabam"
          git config --global user.email "arabam@anticomm.com"
          git add send_products.txt
          git diff --cached --quiet || git commit -m "Arabam scraper güncellemesi"
          git push
